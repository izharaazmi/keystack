<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header {
      background: #3b82f6;
      color: white;
      padding: 16px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .content {
      padding: 16px;
    }
    
    .login-form {
      display: none;
    }
    
    .credentials-list {
      display: none;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background: #2563eb;
    }
    
    .btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: #6b7280;
      margin-top: 8px;
    }
    
    .btn-secondary:hover {
      background: #4b5563;
    }
    
    .credential-item {
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .credential-item:hover {
      background: #f9fafb;
    }
    
    .credential-label {
      font-weight: 500;
      color: #111827;
      margin-bottom: 4px;
    }
    
    .credential-url {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 4px;
    }
    
    .credential-username {
      font-size: 12px;
      color: #374151;
    }
    
    .status {
      text-align: center;
      padding: 20px;
      color: #6b7280;
    }
    
    .error {
      color: #dc2626;
      background: #fef2f2;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
    }
    
    .spinner {
      border: 2px solid #f3f4f6;
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .footer {
      padding: 16px;
      border-top: 1px solid #e5e7eb;
      text-align: center;
    }
    
    .footer a {
      color: #3b82f6;
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Chrome Pass</h1>
  </div>
  
  <div class="content">
    <!-- Login Form -->
    <div id="loginForm" class="login-form">
      <div id="errorMessage" class="error" style="display: none;"></div>
      <form id="login">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn" id="loginBtn">Sign In</button>
      </form>
    </div>
    
    <!-- Loading State -->
    <div id="loadingState" class="loading">
      <div class="spinner"></div>
      <div>Loading...</div>
    </div>
    
    <!-- Credentials List -->
    <div id="credentialsList" class="credentials-list">
      <div id="credentialsContainer"></div>
      <button id="logoutBtn" class="btn btn-secondary">Sign Out</button>
    </div>
    
    <!-- No Credentials -->
    <div id="noCredentials" class="status" style="display: none;">
      <div>No credentials available for this page</div>
    </div>
  </div>
  
  <div class="footer">
    <a href="#" id="settingsLink">Settings</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
